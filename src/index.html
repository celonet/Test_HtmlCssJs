<body>
	<h1>Dribble Shots</h1>
	<main class="shots"></main>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/service-worker.js')
				.then(function () {
					console.log('service worker registered');
				})
				.catch(function () {
					console.warn('service worker failed');
				});
		}
	</script>
